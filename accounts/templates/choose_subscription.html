{% extends 'home.html' %}

{% block content %}


<!DOCTYPE html>
<html>
<head>
    <title>Choose Subscription Plan</title>
    <!-- Bootstrap CSS -->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}
   
    <style>
        .card {
            margin: 20px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mt-4 mb-4">Choose Your Subscription Plan</h1>
        <div class="row">
            {% for plan in plans %}
            <div class="col-md-4">
                <div class="card">
                    <h3>{{ plan.name }}</h3>
                    <p class="mb-3">${{ plan.price }}</p>
                    <form method="POST" action="{% url 'purchase-subscription' plan.id %}">
                        {% csrf_token %}
                        <input type="hidden" name="plan" value="{{ plan.id }}">
                        <button type="submit" class="btn btn-primary">Subscribe</button>
                    </form>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
